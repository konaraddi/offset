<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section" style="background-color: #ebfffc;">
      <div class="container">
        <div id="app">
          <div class="level">
            <div class="level-left">
              <div class="level-item  has-text-centered">
                <h5 class="subtitle is-3 is-centered">
                  Donate 1% of your purchase to offset <strong>{{tons}}</strong> tonnes of carbon.
                </h5>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item  has-text-centered">
                <button class="button is-primary is-large">Donate \${{money}}</button>
              </div>
              <div class="level-item  has-text-centered">
                <button class="button is-large">Learn More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
