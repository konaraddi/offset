<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
  </head>
  <body>
    <div>
      <style>
        .progress::-webkit-progress-value {
          transition: width 0.5s ease;
        }
      </style>
      <div id="app">
        <div
          v-bind:class="['modal modal-fx-fadeInScale', {'is-active': isActive}]"
        >
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Thank you!</p>
              <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <div class="level is-mobile">
                <div class="level-item has-text-centered">
                  <div>
                    <p id="counter2" class="title">$789</p>
                    <p class="heading">donations (USD)</p>
                  </div>
                  <div class="level-item has-text-centered">
                    <div>
                      <p id="counter1" class="title">3,456</p>
                      <p class="heading">Tonns of Carbon</p>
                    </div>
                  </div>
                </div>
              </div>
              <h5 class="subtitle is-5">
                You've offset {{tons}} tonnes of carbon so far!<br />
                Currently your goal is to offset {{}} tonnes.
              </h5>
              <progress
                id="progress-bar"
                class="progress is-success is-medium"
                :value="progressBarValue"
                max="100"
              ></progress>
              <p>Your purchases are set to {{}}% of your purchases.</p>
              <p>
                You can change your %, goal, and payment method in the
                extension's settings.
              </p>
            </section>
            <footer class="modal-card-foot">
              <button class="button is-danger">Cancel</button>
              <button class="button">Learn more</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
